<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <section>
      <fieldset>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstNameField">First Name:</label>
          <input type="text" name="firstName" id="firstNameField" required />
          <label for="lastNameField">Last Name:</label>
          <input type="text" name="lastName" id="lastNameField" required />
          <label for="birthdayField">Your birthday:</label>
          <input type="date" name="birthday" id="birthdayField" required />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="colorRed">Favourite Color</label>
          <input
            type="color"
            name="favouriteColor"
            id="colorRed"
            value="#E5430F"
          />

          <label for="favouritePet">What's your favourite pet?</label>
          <select name="pets" id="favouritePet">
            <option value="">--pet oprtions--</option>
            <option value="dog">dog</option>
            <option value="shark">shark</option>
            <option value="turtle">turtle</option>
            <option value="tarantula">tarantula</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </fieldset>
    </section>
  </body>
</html>
